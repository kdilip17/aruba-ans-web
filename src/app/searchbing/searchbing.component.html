<div class="row">
  
  
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Search Results</h4>
        <!-- <p class="card-description">
          Add class
          <code>.table-striped</code>
        </p> -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  S No
                </th>
                <th>
                  pageName
                  </th>
                  <th>
                    pageUrl
                  </th>
                <th>
                  pageDisplayUrl
                </th>
                <th>
                  pageDateLastCrawled
                </th>
                <th>
                  pageSnippet
                </th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bingdata of bingResults;index as i">
                <!-- <td class="py-1">
                  [class.selected]="notification === selectedNotification" (click)="onSelect(notification)"
                  <img src="assets/images/faces-clipart/pic-1.png" alt="image" />
                </td> -->
                <td>
                  {{i+1}}
                </td>
                <td>
                    {{bingdata.pageName}}
                  </td>
                <td>
                    {{bingdata.pageUrl}}
                </td>
                <td>
                    {{bingdata.pageDisplayUrl}}
                </td>
                <td>
                  {{bingdata.pageDateLastCrawled | date}}
                </td>
                <td>
                    {{bingdata.pageSnippet}}
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
 
  
  
</div>
