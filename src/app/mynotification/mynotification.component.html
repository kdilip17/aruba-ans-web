<div class="row">
  
  
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My Notifications</h4>
        <!-- <p class="card-description">
          Add class
          <code>.table-striped</code>
        </p> -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  S No
                </th>
                <th>
                    Date
                  </th>
                  <th>
                    Priority
                  </th>
                <th>
                  Notification
                </th>
                <th>
                  Products
                </th>
                <th>
                  Publisher Name
                </th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let notification of notifications;index as i" 
              [class.selected]="notification === selectedNotification" (click)="onSelect(notification)">
                <!-- <td class="py-1">
                  <img src="assets/images/faces-clipart/pic-1.png" alt="image" />
                </td> -->
                <td>
                  {{i+1}}
                </td>
                <td>
                    {{notification.publisher.date   | date}}
                  </td>
                <td>
                    {{notification.notificationPriority}}
                </td>
                <td>
                    {{notification.notificationTitle}}
                </td>
                <td>
                  {{notification.advisoryDetail.product}}
                </td>
                <td>
                    {{notification.publisher.name}}
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
 
  
  
</div>
